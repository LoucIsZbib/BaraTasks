<!DOCTYPE html>
<html lang="fr" ng-app="todoApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		
		<title>Bootstrap 101 Template</title>

	        <!-- Bootstrap -->
	        <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/dashboard.css" rel="stylesheet">

                <!-- Angularjs -->
                <script src="js/angular.min.js"></script>

                <!-- TODO controleur -->
                <script src="js/controller.js"></script>

	</head>
	<body ng-controller="ctrl1">    
		<div class="col-sm-3 col-md-2 sidebar">
			<a ng-click="click1()">Hello, world!</a>
                        <a ng-click="click2()">list 2</a>
		</div>

		<div ng-show="show1" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                    <ul>
                        <li ng-repeat="item in tasklist">
                            <span>{{item.name}}</span>
                        </li>
                    </ul>

                </div>

		<div ng-show="show2" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                    <ul>
                        <li ng-repeat="item in tasklist2">
                            <span>{{item.name}}</span>
                        </li>
                    </ul>

                </div>


                <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>--> 

	        <!-- Include all compiled plugins (below), or include individual files as needed -->
	        <script src="js/bootstrap.min.js"></script>

	</body>
</html>
