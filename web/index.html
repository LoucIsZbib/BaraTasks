<!DOCTYPE html>
<html lang="fr" ng-app="todoApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		
		<title>Bootstrap 101 Template</title>

	        <!-- Bootstrap -->
	        <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/dashboard.css" rel="stylesheet">

                <!-- Angularjs -->
                <script src="js/angular.min.js"></script>

                <!-- TODO controleur -->
                <script src="js/app.js"></script>

	</head>
	<body ng-controller="listManageCtrl">    

            <!-- SIDEBAR -->
            <div class="col-sm-3 col-md-2 sidebar">
                <h1 ng-repeat="list in lists" ng-click="click(list.listid)">{{list.name}}</h1>
            </div>


            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <ul ng-repeat="list in lists" ng-show="listeAffichee == {{list.listid}}" >
                    <li ng-repeat="item in list.taskslist">
                        <span>{{item.name}}</span>
                    </li>
                </ul>
                
            </div>


            <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>--> 

            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="js/bootstrap.min.js"></script>

	</body>
</html>
